<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire PESTEL</title>
    <link rel="stylesheet" href="./pestel.css">
</head>

<body>

    <div class="container">
        <h2>Formulaire PESTEL</h2>
        <form id="pestelForm">
            <h3>Politique</h3>
            <label for="politiqueQ1">1. Quelles sont les principales politiques gouvernementales qui affectent votre secteur ?</label>
            <textarea id="politiqueQ1" placeholder="Décrivez les politiques gouvernementales pertinentes"></textarea>

            <label for="politiqueQ2">2. Comment la stabilité politique du pays influence-t-elle votre activité ?</label>
            <textarea id="politiqueQ2" placeholder="Évaluez l'impact de la stabilité politique"></textarea>

            <h3>Économique</h3>
            <label for="economiqueQ1">3. Quelles sont les tendances économiques actuelles qui impactent votre marché ?</label>
            <textarea id="economiqueQ1" placeholder="Décrivez les tendances économiques pertinentes"></textarea>

            <label for="economiqueQ2">4. Comment les taux d'intérêt et l'inflation affectent-ils votre entreprise ?</label>
            <textarea id="economiqueQ2" placeholder="Évaluez l'impact des facteurs économiques"></textarea>

            <h3>Socioculturel</h3>
            <label for="socioculturalQ1">5. Quelles sont les principales tendances socioculturelles qui influencent votre secteur ?</label>
            <textarea id="socioculturalQ1" placeholder="Décrivez les tendances socioculturelles pertinentes"></textarea>

            <label for="socioculturalQ2">6. Comment les changements démographiques affectent-ils votre marché cible ?</label>
            <textarea id="socioculturalQ2" placeholder="Évaluez l'impact des changements démographiques"></textarea>

            <h3>Technologique</h3>
            <label for="technologiqueQ1">7. Quelles sont les principales innovations technologiques dans votre secteur ?</label>
            <textarea id="technologiqueQ1" placeholder="Listez les innovations technologiques pertinentes"></textarea>

            <label for="technologiqueQ2">8. Comment l'automatisation et la digitalisation impactent-elles votre activité ?</label>
            <textarea id="technologiqueQ2" placeholder="Évaluez l'impact de l'automatisation et de la digitalisation"></textarea>

            <h3>Écologique</h3>
            <label for="ecologiqueQ1">9. Quelles sont les principales préoccupations environnementales dans votre secteur ?</label>
            <textarea id="ecologiqueQ1" placeholder="Décrivez les préoccupations environnementales pertinentes"></textarea>

            <label for="ecologiqueQ2">10. Comment les réglementations environnementales affectent-elles votre entreprise ?</label>
            <textarea id="ecologiqueQ2" placeholder="Évaluez l'impact des réglementations environnementales"></textarea>

            <h3>Légal</h3>
            <label for="legalQ1">11. Quelles sont les principales lois et réglementations qui régissent votre secteur ?</label>
            <textarea id="legalQ1" placeholder="Listez les lois et réglementations pertinentes"></textarea>

            <label for="legalQ2">12. Comment les changements législatifs récents ou à venir impactent-ils votre activité ?</label>
            <textarea id="legalQ2" placeholder="Évaluez l'impact des changements législatifs"></textarea>

            <button type="button">Envoyer les réponses</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scriptLoader.js"></script>

</body>

</html>
